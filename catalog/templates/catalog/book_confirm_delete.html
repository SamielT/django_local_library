{% extends "base_generic.html" %}

{% block content %}
  <h1>Delete Book: {{ book.title }}</h1>

  <p>Are you sure you want to delete the book "{{ book.title }}"?</p>

  <form method="post" action="{% url 'book-delete' book.id %}">
    {% csrf_token %}
    <button type="submit">Confirm</button>
  </form>
{% endblock %}
